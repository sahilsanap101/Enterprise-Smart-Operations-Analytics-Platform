version: "3.9"

services:

  postgres:
    image: postgres:15
    container_name: enterprise-postgres
    restart: always
    environment:
      POSTGRES_DB: enterprise_smart_ops
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: enterprise-backend
    restart: always
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/enterprise_smart_ops
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      JWT_SECRET: enterprise-smart-ops-secret-key-1234567890123456
      JWT_EXPIRATION: 36000000

  frontend:
    build: ./frontend
    container_name: enterprise-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  postgres_data:
